{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p id="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}    <!-- required security token -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" id="lowerButton" type="submit">Update profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
