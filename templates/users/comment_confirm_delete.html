{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}    <!-- required security token -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Comment</legend>
            <h2><p id="confirmation">Are you sure you want to delete this comment? ("{{ object.content }}")</p></h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" id="lowerButton" type="submit">Yes</button>
            <a class="btn btn-muted" id="lowerButton" href="{% url 'user-profile' object.profile.user.username %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
