{% extends "posts/../base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}    <!-- required security token -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2><p id="confirmation">Are you sure you want to delete this post? ("{{ object.title }}")</p></h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" id="lowerButton" type="submit">Yes</button>
            <a class="btn btn-muted" id="lowerButton" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
