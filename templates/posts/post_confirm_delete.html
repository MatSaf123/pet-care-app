{% extends "base.html" %}
{% block content %}
    
<!-- Confirm delete post form -->
    <form method="POST">
        {% csrf_token %}
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2><p id="confirmation">Are you sure you want to delete this post? ("{{ object.title }}")</p></h2>
            <button class="btn btn-outline-danger" id="lowerButton" type="submit">Yes</button>
            <a class="btn btn-muted" id="lowerButton" href="{% url 'post-detail' object.slug %}">Cancel</a>
    </form>
{% endblock content %}
