{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="content-section">

    <form method="POST">
        {% csrf_token %}

            <div class="form-group">

                <label for="id_title">Title:</label>
                    <input type="text" name="title" class="form-control" required id="id_title" value="{{ title }}">

                <label for="id_content">Content:</label>
                    <textarea name="content" class="form-control" required id="id_content">{{ content }}</textarea>


                <label for="id_country">Country:</label>
                    <textarea name="country" class="form-control" required id="id_country">{{ country }}</textarea>

                <label for="id_city">City:</label>
                    <textarea name="city" class="form-control" required id="id_city">{{ city }}</textarea>

                <label for="id_street_address">Street address:</label>
                    <textarea name="street_address" class="form-control" required id="id_street_address">{{ street_address }}</textarea>


                <label for="id_tags">Tags:</label>
                    <input type="text" data-role="tagsinput" class="form-control" name="tags" required id="id_tags" value="{{ tags }}">

                <div class="media-body p-2 my-1">
                    <button class="btn btn-outline-info" id="lowerButton" type="submit" value="OK">Post</button>
                </div>

            </div>
    </form>
</div>
{% endblock content %}
