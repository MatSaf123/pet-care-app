{% extends "posts/../base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="content-section">

    <form method="POST">
        {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Title:</label>
                    <input type="text" name="title" class="form-control" required id="id_title" value="{{ title }}">
            </div>

            <div class="form-group">
                <label for="id_content">Content:</label>
                    <textarea name="content" class="form-control" required id="id_content">{{ content }}</textarea>
            </div>

            <div class="form-group">
                <label for="id_tags">Tags:</label>
                    <input type="text" data-role="tagsinput" class="form-control" name="tags" required id="id_tags" value="{{ tags }}">
            </div>


            <div class="media-body p-2 my-1">
                <button class="btn btn-outline-info" id="lowerButton" type="submit" value="OK">Post</button>
            </div>

    </form>
</div>
{% endblock content %}
